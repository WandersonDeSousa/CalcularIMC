<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function exibir(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    function calculaImc (altura, peso) {
        return peso / (altura * altura);      
    }

    var apresentacao = alert("Olá, vamos calcular o seu IMC?");
    var nome = prompt("Informe seu nome");
    var alturaInformada = prompt("Ótimo, " + nome + ", Informe sua altura");
    var pesoInformado = prompt(nome + ", Informe seu peso");
    var imc = calculaImc(alturaInformada, pesoInformado);

    while(isNaN(alturaInformada) && isNaN(pesoInformado)) {
        alert("Informação incorreta. Por favor, insira apenas números.");
       
        var alturaInformada = prompt(nome + ", Informe sua altura");
        var pesoInformado = prompt(nome + ", Informe seu peso");
        var imc = calculaImc(alturaInformada, pesoInformado);

    }

    exibir(nome + ", O seu IMC é " + Math.round(imc));

    if(imc < 18.5) {
        exibir("O seu IMC está abaixo do recomendado!")
    }

    if(imc > 25) {
        exibir("O seu IMC está acima do recomendado!");
    }

    if(imc >= 18.5 && imc <= 24.9) {
        exibir("O seu IMC está dentro do recomendado!");
    }

    exibir("FIM!");
</script>
